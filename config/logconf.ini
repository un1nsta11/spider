[loggers]
keys=root,app,workflow

[handlers]
keys=console,file,workflow

[formatters]
keys=console,file

[logger_root]
level=DEBUG
handlers=console

[logger_app]
level=INFO
handlers=file
propagate=1
qualname=app

[logger_workflow]
level=DEBUG
handlers=workflow
propagate=1
qualname=workflow

[handler_console]
class=StreamHandler
level=DEBUG
formatter=console
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=file
args=(f'{os.path.join(os.getcwd(), "logs", "workflow.log")}', "D", 1, 0)

[handler_workflow]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=file
args=(f'{os.path.join(os.getcwd(), "logs", "workflow.log")}', "D", 1, 0)

[formatter_console]
format=[%(asctime)s] [%(levelname)s] [%(name)s] : %(funcName)s:%(lineno)d - %(message)s

[formatter_file]
format=[%(asctime)s] [%(levelname)s] [%(name)s] : %(funcName)s:%(lineno)d - %(message)s