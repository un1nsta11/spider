[loggers]
keys=root,tsch,addons,zeus

[handlers]
keys=console,file,zeus

[formatters]
keys=console,file

[logger_root]
level=DEBUG
handlers=console

[logger_tsch]
level=INFO
handlers=file
propagate=1
qualname=tsch

[logger_addons]
level=INFO
handlers=file
propagate=1
qualname=addons

[logger_zeus]
level=DEBUG
handlers=zeus
propagate=1
qualname=zeus

[handler_console]
class=StreamHandler
level=DEBUG
formatter=console
args=(sys.stdout,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=file
args=(f'{os.path.join(os.getcwd(), "logs", "zeus.log")}', "D", 1, 0)

[handler_zeus]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=file
args=(f'{os.path.join(os.getcwd(), "logs", "zeus.log")}', "D", 1, 0)

[formatter_console]
format=[%(asctime)s] [%(levelname)s] [%(name)s] : %(funcName)s:%(lineno)d - %(message)s

[formatter_file]
format=[%(asctime)s] [%(levelname)s] [%(name)s] : %(funcName)s:%(lineno)d - %(message)s